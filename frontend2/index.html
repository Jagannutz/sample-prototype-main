<!DOCTYPE html>
<html>
<head>
  <title>Store 2</title>
</head>
<body>
  <h1>Welcome to Store 2</h1>
  <div id="products">Loading products...</div>

  <script>
    fetch('http://store2.localhost:3000/products')
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById('products');
        div.innerHTML = data.map(p => `<p>${p.name} - ₹${p.price}</p>`).join('');
      })
      .catch(err => {
        console.error('❌ Error loading products:', err);
        document.getElementById('products').textContent = 'Error loading products';
      });
  </script>
</body>
</html>
